<div *ngIf="!isStart">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page">
        <a routerLink="/api/recipe/list/0">
          Start List
        </a>
      </li>
    </ol>
  </nav>
</div>

<div *ngIf="isStart">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page" *ngFor="let level of levels">
        <a [routerLink]="['/api', 'recipe', 'list', level.level]">
          {{level.title}}
        </a>
      </li>
    </ol>
  </nav>
</div>
